<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casa de virgil</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #ffffff;
            color: #333333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-weight: bold;
            margin-top: 20px;
        }
        a {
            color: #333333;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 10px 0;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }
        a {
          position: relative;
          text-decoration: none;
          color: #333;
        }
        
        a::after {
          content: "";
          position: absolute;
          left: 0;
          bottom: -2px;
          width: 100%;
          height: 1px;
          background: #333;
          opacity: 0;
          transition: opacity 0.3s ease;
        }
        
        a:hover::after {
          opacity: 1;
        }
        p.email {
            color: #888888;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>casa de virgil</h1>
    <a href="https://www.airbnb.com/h/casa-de-virgil" target="_blank">book on airbnb</a>
    <br><br><br><br><br>
    <p class="email">info [at] virgil [dot] casa</p>
</body>
</html>
